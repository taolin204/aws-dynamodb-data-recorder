<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<f:facet name="first">  
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />  
	 	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />  
		<title>Aws DynamoDB Data Recorder</title>  
	</f:facet>  
	<style type="text/css"></style>  
</h:head>
	
<h:body>
    <h2>Aws DynamoDB Data Recorder</h2>
    <h:form id="form">
	    <p:layout id="myPage" fullPage="true">
    
	    	<p:layoutUnit position="west" size="300" header="DataType" collapsible="true" footer="DataType" gutter="1" effect="drop" id="west">
	            <p:menu id="myMenu" model="#{dataRecorderBean.menuModel}"/>
	        </p:layoutUnit>
	        
	        <p:layoutUnit position="center" closable="true" collapsible="true" header="Data Table" id="center">
		    	
		    	<p:growl id="growl" showDetail="true" sticky="true" />
		    	
				<p:dataTable id="myTable" var="tableData" value="#{dataRecorderBean.tableDatas}" selection="#{dataRecorderBean.selTableDatas}" rowKey="#{tableData.key}" resizableColumns="true" editable="true" editMode="cell" widgetVar="cellDatas" scrollable="true" scrollWidth="1800">
				
					<f:facet name="header">
			            <p:commandButton process="myTable" update=":form:myTable :form:myMenu" icon="ui-icon-search" value="New" actionListener="#{dataRecorderBean.buttonNewAction}"/>
			            <p:commandButton process="myTable" update=":form:myTable :form:myMenu" icon="ui-icon-search" value="Delete" actionListener="#{dataRecorderBean.buttonDeleteAction}" />
			        	<p:commandButton process="myTable" icon="ui-icon-search" value="Save" actionListener="#{dataRecorderBean.buttonSaveAction}" />
			        </f:facet>
			        
					<p:ajax event="cellEdit" listener="#{dataRecorderBean.onCellEdit}"  />
					<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
					
					<c:forEach items="#{dataRecorderBean.tableDataColumns}" var="column" varStatus="colLoopStatus">
		            	<c:choose>
		            		<c:when test="#{column.type eq 'Map'}">
		            			<p:column headerText="#{column.header}">
			            			<p:commandButton update=":form:mapDataDetail" oncomplete="PF('mapDlg').show()" value="#{tableData[column.value].keySet().toString()}" title="View">
						                <f:setPropertyActionListener value="#{column.mapDataTypeId}" target="#{dataRecorderBean.mapDataTypeId}" />
						                <f:setPropertyActionListener value="#{tableData[column.value]}" target="#{dataRecorderBean.selTableMapDataObj}" />
										<f:setPropertyActionListener value="#{tableData[column.key]}" target="#{dataRecorderBean.selTableDataObjKey}" />
						            </p:commandButton>
					            </p:column>
		            		</c:when>
		            		<c:when test="#{column.type eq 'ListString'}">
		            			<p:column headerText="#{column.header}" sortBy="#{tableData[column.value]}">
			            			<p:selectCheckboxMenu id="multiple" value="#{tableData[column.value]}" multiple="true"
							                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
							            <f:selectItems value="#{dataRecorderBean.selTableListDataObj}" />
							        </p:selectCheckboxMenu>
						        </p:column>
		            		</c:when>
		            		<c:when test="#{column.type eq 'Boolean'}">
			            		<p:column headerText="#{column.header}" sortBy="#{tableData[column.value]}">
			            			<p:selectBooleanCheckbox value="#{tableData[column.value]}" />
			            		</p:column>
		            		</c:when>
		            		<c:otherwise>
		            			<p:column headerText="#{column.header}" sortBy="#{tableData[column.value]}">
					               	<p:cellEditor>
					                  <f:facet name="output">
					                     <h:outputText value="#{tableData[column.value]}" />
					                  </f:facet>
					                  <f:facet name="input">
					                     <p:inputText value="#{tableData[column.value]}"  />
					                  </f:facet>
					               	</p:cellEditor>   
				               	</p:column>
			               	</c:otherwise>
						</c:choose>   
		         	</c:forEach>
       				
			    </p:dataTable>
			    
			    <p:dialog header="Update Data : #{dataRecorderBean.selTableDataObjKey}" width="1200" widgetVar="mapDlg" resizable="true">
			        <p:outputPanel id="mapDataDetail" style="text-align:center;">
			            <p:dataTable id="detailTable" var="selected" value="#{dataRecorderBean.selTableMapDataObj.values()}"  resizableColumns="true" selection="#{dataRecorderBean.selDialogMapObjs}"  rowKey="#{selected.key}"  editable="true" editMode="cell" widgetVar="cellData">
			            	
			            	<f:facet name="header" >
			            		<h:outputText value="selected data key : #{dataRecorderBean.selTableDataObjKey}" />
			            		<h:outputText value=" " />
					            <p:commandButton process="detailTable" update=":form:detailTable form:myTable" icon="ui-icon-search" value="New" actionListener="#{dataRecorderBean.buttonNewMapObjAction}"/>
					            <p:commandButton process="detailTable" update=":form:detailTable form:myTable" icon="ui-icon-search" value="Delete" actionListener="#{dataRecorderBean.buttonDeleteMapObjAction}" />
					        </f:facet>
			        
			            	<p:ajax event="cellEdit" listener="#{dataRecorderBean.onMapDataCellEdit}"  />
			            	<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
			            	
			            	<c:forEach items="#{dataRecorderBean.selTableDataMapColumns}" var="selColumn" varStatus="colLoopStatus">
					            <p:column headerText="#{selColumn.header}" sortBy="#{selected[selColumn.value]}">
					            	<p:cellEditor>
					                  <f:facet name="output">
					                     <h:outputText value="#{selected[selColumn.value]}" />
					                  </f:facet>
					                  <f:facet name="input">
					                     <p:inputText value="#{selected[selColumn.value]}"  />
					                  </f:facet>
					               	</p:cellEditor>   
					            </p:column>
					         </c:forEach>
			            </p:dataTable>
			        </p:outputPanel>
			    </p:dialog>
			    
    			    			
			</p:layoutUnit>
    	</p:layout>
	</h:form>
</h:body>
</html>
