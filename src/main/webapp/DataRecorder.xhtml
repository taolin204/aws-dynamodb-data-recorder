<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<f:facet name="first">  
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />  
	 	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />  
		<title>PrimeFaces Layout</title>  
	</f:facet>  
	<style type="text/css"></style>  
</h:head>
	
<h:body>
    <h2>Primefaces Dynamic DataTable example</h2>
    <h:form id="form">
	    <p:layout id="myPage" fullPage="true">
	    
			<p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">
	            <p:toolbar>
            		<f:facet name="left">
            			<p:commandButton type="button" value="New" icon="ui-icon-document" />
            		</f:facet>
            	</p:toolbar>
	        </p:layoutUnit>
	        
	 		<p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
	            <h:outputText value="底部区域" />
	        </p:layoutUnit>
	        
	    	<p:layoutUnit position="west" size="300" header="左部" collapsible="true" footer="左底" gutter="1" effect="drop">
	            <p:menu id="myMenu" model="#{dataRecorderBean.model}"/>
	        </p:layoutUnit>
	        
	        <p:layoutUnit position="center" closable="true" collapsible="true" header="Contents">
		    
		    	<h:panelGrid columns="3">
			        <h:outputText value="Keyup: " />
			        <p:inputText id="counter" value="#{dataRecorderBean.text}">
			            <p:ajax event="keyup" update="myMenu myTable" listener="#{dataRecorderBean.handleKeyEvent}" />
			        </p:inputText>
			        <h:outputText id="out" value="#{dataRecorderBean.text}" />
			    </h:panelGrid>
		    
				<p:dataTable id="myTable" var="obj" value="#{dataRecorderBean.data}"  selection="#{dataRecorderBean.selectedCars}" rowKey="#{obj.key}" editable="true" editMode="cell" widgetVar="cellDatas">
				
					<f:facet name="header">
			            <p:commandButton process="myTable" update=":form:myTable" icon="ui-icon-search" value="New" actionListener="#{dataRecorderBean.buttonNewAction}"/>
			            <p:commandButton process="myTable" update=":form:multiCarDetail" icon="ui-icon-search" value="View" oncomplete="PF('multiCarDialog').show()" />
			            <p:commandButton process="myTable" update=":form:myTable" icon="ui-icon-search" value="Delete" actionListener="#{dataRecorderBean.buttonDeleteAction}" />
			        </f:facet>
			        
					<p:ajax event="cellEdit" listener="#{dataRecorderBean.onCellEdit}"  />
					
					<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
					
					<c:forEach items="#{dataRecorderBean.columns}" var="column" varStatus="colLoopStatus">
			            <p:column headerText="#{column.type}">
			            	<c:choose>
			            		<c:when test="#{column.type eq 'Map'}">
			            			<p:commandButton update=":form:carDetail" oncomplete="PF('dlg').show()" value="#{obj[column.value].keySet().toString()}" title="View">
						                <f:setPropertyActionListener value="#{obj[column.value]}" target="#{dataRecorderBean.selectedCar}" />
						                <f:setPropertyActionListener value="#{obj[column.key]}" target="#{dataRecorderBean.selectedCarKey}" />
						            </p:commandButton>
			            		</c:when>
			            		<c:otherwise>
					               	<p:cellEditor>
					                  <f:facet name="output">
					                     <h:outputText value="#{obj[column.value]}" />
					                  </f:facet>
					                  <f:facet name="input">
					                     <p:inputText value="#{obj[column.value]}"  />
					                  </f:facet>
					               	</p:cellEditor>   
				               	</c:otherwise>
							</c:choose>   
		            	</p:column>
		         	</c:forEach>
       				
			    </p:dataTable>
			    
			    <p:dialog header="Selected Cars" widgetVar="dlg" resizable="false">
			        <p:outputPanel id="carDetail" style="text-align:center;">
			            <p:dataTable id="detailTable" var="selected" value="#{dataRecorderBean.selectedCar.values()}"  editable="true" editMode="cell" widgetVar="cellData">
			            	
			            	<p:ajax event="cellEdit" listener="#{dataRecorderBean.onMapCellEdit}"  />
			            	
			            	<c:forEach items="#{dataRecorderBean.selColumns}" var="selColumn" varStatus="colLoopStatus">
					            <p:column headerText="#{selColumn.type}">
					            	<p:cellEditor>
					                  <f:facet name="output">
					                     <h:outputText value="#{selected[selColumn.value]}" />
					                  </f:facet>
					                  <f:facet name="input">
					                     <p:inputText value="#{selected[selColumn.value]}"  />
					                  </f:facet>
					               	</p:cellEditor>   
					            </p:column>
					         </c:forEach>
			            </p:dataTable>
			        </p:outputPanel>
			    </p:dialog>
    			
    			<p:dialog header="Selected Cars" widgetVar="multiCarDialog" showEffect="fade" hideEffect="fade" resizable="false" width="220">
			        <p:outputPanel id="multiCarDetail" style="text-align:center;">
			            <ui:repeat value="#{dataRecorderBean.selectedCars}" var="car">
			                <h:outputText value="#{car.toString()}" style="display:block"/>
			            </ui:repeat>
			        </p:outputPanel>
			    </p:dialog>
    
	    		<script type="text/javascript">
				    function handleLoginRequest(xhr, status, args) {
				        if(args.validationFailed || !args.loggedIn) {
				            PF('dlg').jq.effect("shake", {times:5}, 100);
				        }
				        else {
				            PF('dlg').hide();
				            $('#loginLink').fadeOut();
				        }
				    }
				</script>
			</p:layoutUnit>
    	</p:layout>
	</h:form>
</h:body>
</html>
