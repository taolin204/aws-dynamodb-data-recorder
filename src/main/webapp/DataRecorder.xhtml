<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>

<h:body>
    <h2>Primefaces Dynamic DataTable example</h2>
    
    <h:form id="form">
    
    	<h:panelGrid columns="3">
	        <h:outputText value="Keyup: " />
	        <p:inputText id="counter" value="#{dataRecorderBean.text}">
	            <p:ajax event="keyup" update="myTable" listener="#{dataRecorderBean.handleKeyEvent}" />
	        </p:inputText>
	        <h:outputText id="out" value="#{dataRecorderBean.text}" />
	    </h:panelGrid>
    
        <p:selectCheckboxMenu value="#{dataRecorderBean.selectedColumns}"
                              label="Table Columns">
            <f:selectItems value="#{dataRecorderBean.columnMap.entrySet()}"
                           var="entry"
                           itemValue="#{entry.key}"
                           itemLabel="#{entry.value}"/>

            <p:ajax event="change" update="myTable"/>
        </p:selectCheckboxMenu>
        <br/>
		
		<p:dataTable id="myTable" var="obj" value="#{dataRecorderBean.data}">
	        <p:columns
	            value="#{dataRecorderBean.columns}"
	            var="column"
	            headerText="#{column.header}">
	            <p:selectBooleanCheckbox
	                value="#{obj[column.property]}"
	                disabled="true"
	                rendered="#{column.type.toString() == 'boolean'}"/>
	            <h:outputText value="#{obj[column.property]}" rendered="#{column.type.toString() != 'boolean'}" />
	        </p:columns>
	    </p:dataTable>
    

    </h:form>
</h:body>
</html>
