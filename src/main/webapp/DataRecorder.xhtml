<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<f:facet name="first">  
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />  
	 	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />  
		<title>PrimeFaces Layout</title>  
	</f:facet>  
	<style type="text/css"></style>  
</h:head>
	
<h:body>
    <h2>Primefaces Dynamic DataTable example</h2>
    <h:form id="form">
	    <p:layout id="myPage" fullPage="true">
	    
			<p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">
	            <h:outputText value="顶部区域" />
	        </p:layoutUnit>
	        
	 		<p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
	            <h:outputText value="底部区域" />
	        </p:layoutUnit>
	        
	    	<p:layoutUnit position="west" size="300" header="左部" collapsible="true" footer="左底" gutter="1" effect="drop">
	            <p:menu id="myMenu" model="#{dataRecorderBean.model}"/>
	        </p:layoutUnit>
	        
	        <p:layoutUnit position="center" closable="true" collapsible="true" header="Contents">
		    
		    	<h:panelGrid columns="3">
			        <h:outputText value="Keyup: " />
			        <p:inputText id="counter" value="#{dataRecorderBean.text}">
			            <p:ajax event="keyup" update="myMenu myTable" listener="#{dataRecorderBean.handleKeyEvent}" />
			        </p:inputText>
			        <h:outputText id="out" value="#{dataRecorderBean.text}" />
			    </h:panelGrid>
		    
				<p:dataTable id="myTable" var="obj" value="#{dataRecorderBean.data}"  editable="true" editMode="cell" widgetVar="cellDatas">
				
					<p:ajax event="cellEdit" listener="#{dataRecorderBean.onCellEdit}"  />
					
					<c:forEach items="#{dataRecorderBean.columns}" var="column" varStatus="colLoopStatus">
			            <p:column headerText="#{column.type}">
			            	<c:choose>
			            		<c:when test="#{column.type eq 'Map'}">
			            			<p:cellEditor>
			            				<f:facet name="output">
					                    	<h:outputText value="#{obj[column.property].keySet().toString()}"  />
					                  	</f:facet>
					                  	<f:facet name="input">
					                    	<p:inputText value="#{obj[column.property]}"  />
					                  	</f:facet>
					            	</p:cellEditor>   
			            		</c:when>
			            		<c:otherwise>
					               	<p:cellEditor>
					                  <f:facet name="output">
					                     <h:outputText value="#{obj[column.property]}" />
					                  </f:facet>
					                  <f:facet name="input">
					                     <p:inputText value="#{obj[column.property]}"  />
					                  </f:facet>
					               	</p:cellEditor>   
				               	</c:otherwise>
							</c:choose>   
			            </p:column>
			         </c:forEach>
         
			    </p:dataTable>
			</p:layoutUnit>
    	</p:layout>
	</h:form>
</h:body>
</html>
