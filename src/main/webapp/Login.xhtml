<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    altert("hi");
                    PF('dlg').jq.effect("shake", {times: 5}, 100);

                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>       
        <h:outputStylesheet library="css" name="stylesheet.css"  />
        <!--<h:outputScript library="js" name="utility.js"  />-->
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <!--<f:event type="preRenderView" listener="#{login.init()}"/>-->
                <h:form id="form1" >          
                    <p:panel id="pMain" style=" border: 0px; width: 50%; margin: 0 auto" >
                        <h:panelGrid columns="1" style="margin: 0 auto"  cellpadding="5">
                            <p:graphicImage name="login2.png" library="image" />
                        </h:panelGrid>
                        <p:panel style=" width: 50%; margin: 0 auto ; border: 0px" >
                            <p:messages showSummary="false" showDetail="true" autoUpdate="true" closable="true" escape="false" styleClass="alertMsg" />
                            <h:panelGrid columns="2" style="margin: 0 auto"  cellpadding="5">
                                <p:outputLabel for="username" value="Username:" style="font-weight: bold" indicateRequired="false" />
                                <p:inputText id="username" required="true" value="#{loginView.userName}" style="background: rgb(250, 255, 189) !important" />
                                <p:outputLabel for="password" value="Password:" style="font-weight: bold" indicateRequired="false" />
                                <p:inputText type="password" id="password" required="true" value="#{loginView.passWord}" style="background: rgb(250, 255, 189) !important" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="2" style=" margin: 0 auto; padding-left: 150px " cellpadding="5px"  >
                                <p:commandButton value="Login" action="#{loginView.login()}" validateClient="true" ajax="false"/>
                            </h:panelGrid>       
                        </p:panel>                             
                        <h:panelGrid columns="1" style="margin: 0 auto" >
                            <p:outputLabel  value="&#9400; MWI 2018. All rights reserved." />                       
                        </h:panelGrid>

                    </p:panel> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
